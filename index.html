<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Meme Generator</h1>
        <div class="tamplate-container">

            <label for="tamplateSelect">Select a Tamplate:</label>
            <select id="tamplateSelect">
                <option value="">Random Meme</option>
            </select>
        </div>

        <button id="generateBtn">Generate Meme</button>
        <div class="meme-canvas">
            <canvas id="memeCanvas"></canvas>
        </div>

        <input id="topText" class="topText" type="text" placeholder="Top text"></input>
        <input id="bottomText" class="bottomText" type="text" placeholder="Bottom Text"></input>

        <button id="download-btn">Download Meme</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
